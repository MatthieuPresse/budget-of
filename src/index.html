<html>
<head>
    <meta name="language" content="French">
    <meta http-equiv="content-language" content="fr-FR">

    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="config.js"></script>
    <script async src="bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Performance Budget</h1>
    <div id="columnchart_material"></div>


    <h2>Historique</h2>
    <form action="">
        <h3>Filtres</h3>
        <p>
            <label>Du: <input type="datetime-local" name="from"></label>
        </p>
        <p>
            <label>Au: <input type="datetime-local" name="to"></label>
        </p>
        <p>
            <label>Catégories
                <select name="cat" multiple style="width: 200px; height: 100px;">
                    <option value="missed" selected >Non trouvé</option>
                    <option value="ads" selected >Publicité</option>
                    <option value="metier" selected >Outil "métier"</option>
                    <option value="stats" selected >Mesure / analyse</option>
                    <option value="html" selected >Site</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                <input type="submit" value="Filtrer">
            </label>
        </p>
    </form>
    <div id="historique"></div>

    <div id="infos" class="half">
        <h3>Re-généré toutes les heures.</h3>
        <div id="news"></div>


        <p><small>Les cases sont survolables; les catégories sont les suivantes:</small></p>
        <ul>
            <li><span class="cube b-cat-ads" style="background: #dd4477;"></span><small>Non trouvé</small></li>
            <li><span class="cube b-cat-ads" style="background: #3366cc;"></span><small>Publicité</small></li>
            <li><span class="cube b-cat-metier" style="background: #ff9900;"></span><small>Outil "métier"</small></li>
            <li><span class="cube b-cat-stats" style="background: #109618;"></span><small>Mesure / analyse</small></li>
            <li><span class="cube b-cat-html" style="background: #dc3912;"></span><small>Site</small></li>
            <li><span class="cube b-cat-html" style="background: #ff0000;"></span><small>Objectif</small></li>
            <li><span class="cube b-cat-html" style="background: #00ff00;"></span><small>Concurrent</small></li>
        </ul>

        <div id="missed"></div>
    </div>
    <div class="tooltip"></div>
    <footer class="half" role="contentinfo" style="clear: left;">
        <p><small>Fait par <a class="artwai" href="https://www.artwai.com/a-propos/web-performance/">artwaï</a></small></p>
    </footer>
</body>

</html>
