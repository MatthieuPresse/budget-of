<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="data.js"></script>
    <script async src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <h1>Performance Budget</h1>
        <div id="columnchart_material"></div>
    </div>

    <div id="infos" class="half">
        <h3>Re-généré toutes les heures.</h3>

        <p><small>Les cases sont survolables; les catégories sont les suivantes:</small></p>
        <ul>
            <li><span class="cube b-cat-ads" style="background: #3366cc;"></span><small>Publicité</small></li>
            <li><span class="cube b-cat-metier" style="background: #ff9900;"></span><small>Outil "métier"</small></li>
            <li><span class="cube b-cat-stats" style="background: #109618;"></span><small>Mesure / analyse</small></li>
            <li><span class="cube b-cat-html" style="background: #dc3912;"></span><small>Plateforme / contenu éditorial</small></li>
            <li><span class="cube b-cat-html" style="background: #ff0000;"></span><small>Objectif</small></li>
            <li><span class="cube b-cat-html" style="background: #00ff00;"></span><small>L'Equipe</small></li>
        </ul>
    </div>

    <footer class="half" role="contentinfo" style="clear: left;">
        <p><small>Fait pour <a href="https://github.com/Ouest-France">Ouest-France</a> par <a href="https://www.artwai.com/a-propos/web-performance/">artwaï</a></small></p>
    </footer>
    <script>
        $(document).ready(function() {
            $('body').mousewheel(function(e, delta) {
                this.scrollLeft -= (delta * 85);
                e.preventDefault();
            });
        });
    </script>
</body>

</html>
